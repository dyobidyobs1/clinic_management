{% extends 'reservation/base.html' %}
{% block content %}
<div class="whole-background">
	<div class="container">
		<form action="" method="post">
			{% csrf_token %}
			<h1>Register</h1>
			<div class="register-input">
				<div class="username">
					<input type="text" name="username" placeholder="Username" required>
				</div>
				<div class="password">
				<input type="email" name="email" placeholder="Email" required>
			</div>
			<div class="password">
				<input type="password" name="password1" placeholder="Password" required>
			</div>
			<div class="password">
				<input type="password" name="password2" placeholder="Confirm Password" required>
			</div>
		</div>
		<div class="register-btn">
			<button type="submit" class="button-register">Register</button>
			<button type="reset" class="button-register">Reset</button>
		</div>
		<h4 style="margin-top:1rem"><mark style="background-color: yellow; color: black;">There is an Error in Register make sure you meet the requirements:</mark></h4>
        {% for message in messages %}
		<b><p class="message" style="color:red">{{message}}</p></b>
        {% endfor %}
		</ul>
	</form>
	<p>Already Register? Click <a href="{% url 'login' %}">here</a></p>
	</div>
</div>
{% endblock %}
