{% extends 'reservation/base.html' %}
{% block title %}
	Consutation
{% endblock %}
{% block content %}
<div class="container">
    <h1>Services Reservation</h1>
    {% for i in details %}
    <main class="l-card-consultation">
        <section class="l-card__text">
            <p>
               {{i.service_description}}
            </p>
        </section>
        <section class="l-card__user">
            <div class="l-card__userInfo">
                <span>{{i.service_name}} {{i.price}} </span>
                <span>Schedule a Date <a href="{% url 'reservation_add' i.id %}">Here...</a></span>
            </div>
        </section>
    </main>
    {% endfor %}
    <div class="hidden">y</div>
</div>
{% endblock %}
