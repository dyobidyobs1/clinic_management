{% extends 'reservation/base.html' %}
{% block title %}
	Edit Profile
{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <div class="section-delete">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>First Name: </label>
        {{form.first_name}}
        <label>Middle Name: </label>
        {{form.middle_name}}
        <label>Last Name: </label>
        {{form.last_name}}
        <label>Gender: </label>
        {{form.gender}}
        <label>Address: </label>
        {{form.address}}
        <label>Email: </label>
        {{form.email}}
        <label>Birth Date: </label>
        {{form.bdate}}
        <label>Birth Place: </label>
        {{form.placebirth}}
        <div class="btn-flex">
            <button type="submit" class="button-register">Save</button>
            <button type="reset" class="button-register">Reset</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
