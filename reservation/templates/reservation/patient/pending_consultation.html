{% extends 'reservation/base.html' %}
{% block title %}
	Consultations
{% endblock %}
{% block content %}
<div class="container-table">
    <!-- <a href="{% url 'reservation' %}" class="clicks">Pending Reservation of Facility</a> -->
    <h2 style="padding-top: 2rem;">Pending Consultation</h2>
    <div class="tb-res">
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th scope="col">Doctor</th>
                <th class="hide" scope="col">Speciality</th>
                <th class="hide" scope="col">Schedule</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                {% for i in reservation %}
                <th>{{i.doctor}}</th>
                <td>{{i.speciality}}</td>
                <td>{{i.date}}</td>
                <td>Pending</td>
                <td>
                  <a
                    class="button-link"
                    href="{% url 'cancelcon' i.id %}"
                    class="crud"
                    >Cancel</a
                  >
                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
</div>
{% endblock %}
