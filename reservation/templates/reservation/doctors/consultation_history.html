{% extends 'reservation/base.html' %}
{% block title %}
	Consultation History
{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <select name="patient_filter">
          <option value="" selected>---------</option>
          {% for user in users %}
          <option value="{{user.id}}">{{user}}</option>
          {% endfor %}
          <input type="submit" value="Search">
        </select>
    </form>
    {% for i in reservation %}
    <main class="l-card-consultation">
        <section class="l-card__text">
            <p>
               {{i.speciality}}
            </p>
        </section>
        <section class="l-card__user">
            <div class="l-card__userInfo">
                <span>Patient {{i.patient}}</span>
                <span>Upload Results <a href="{% url 'upload_labresults' i.id %}">Here...</a></span>
                <span>Upload Perscription <a href="{% url 'upload_perscription' i.id %}">Here...</a></span>
            </div>
        </section>
    </main>
    {% endfor %}
    <div class="hidden">y</div>
</div>
{% endblock %}
